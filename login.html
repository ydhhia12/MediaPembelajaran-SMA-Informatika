<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Media Pembelajaran</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #3a3dc8);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 35px;
      border-radius: 16px;
      width: 360px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input[type="text"],
    input[type="password"] {
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #7c78b8;
      background: #fff;
      color: #333;
    }
    button {
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(45deg, #7c78b8, #5a4e8a);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 6px 15px rgba(92,85,150,0.6);
    }
    button:hover {
      background: linear-gradient(45deg, #5a4e8a, #7c78b8);
    }
    .error {
      color: #ff6b6b;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 5px;
      min-height: 24px;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login Pengguna</h2>
  <div class="error" id="errorMsg"></div>
  <form id="loginForm" autocomplete="off">
    <input type="text" id="username" placeholder="Username" required autofocus />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Masuk</button>
  </form>
</div>

<script>
  const users = [
    { username: 'siswa1', password: 'passsiswa110' },
    { username: 'siswa2', password: 'passsiswa211' },
    { username: 'siswa3', password: 'passsiswa312' },
  ];

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const usernameInput = document.getElementById('username').value.trim();
    const passwordInput = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    if(usernameInput === 'amanda' && passwordInput === '4386') {
      window.location.href = 'admin-dashboard.html';
      return;
    }

    const user = users.find(u => u.username === usernameInput && u.password === passwordInput);

    if(!user) {
      errorMsg.textContent = 'Username atau password salah!';
      return;
    }

    const kelasKode = user.password.slice(-2);
    if(kelasKode === '10') {
      window.location.href = 'kelas10.html';
    } else if(kelasKode === '11') {
      window.location.href = 'kelas11.html';
    } else if(kelasKode === '12') {
      window.location.href = 'kelas12.html';
    } else {
      errorMsg.textContent = 'Kode kelas pada password tidak valid!';
    }
  });
</script>

</body>
</html>
