  <meta charset="UTF-8" />

  <title>Login Media Pembelajaran</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6c63ff, #3a3dc8);

      /* Flexbox untuk center vertikal dan horizontal */
      display: flex;
      justify-content: center;
      align-items: center;

      color: #fff;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 35px;
      border-radius: 16px;
      width: 360px; /* Ukuran fixed di desktop */
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      text-align: center;
      color: #fff;

      /* Biar tinggi minimal pas isinya */
      max-width: 90vw;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      box-shadow: 0 0 10px #7c78b8;
      background: #fff;
      color: #333;
    }

    button {
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(45deg, #7c78b8, #5a4e8a);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 6px 15px rgba(92,85,150,0.6);
    }

    button:hover {
      background: linear-gradient(45deg, #5a4e8a, #7c78b8);
    }

    .error {
      color: #ff6b6b;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 5px;
      min-height: 24px;
      user-select: none;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #ddd;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.3);
      font-family: 'Poppins', sans-serif;
      user-select: none;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 480px) {
      .login-container {
        width: 90vw; /* Lebar hampir penuh layar HP */
        padding: 30px 20px;
      }

      input[type="text"],
      input[type="password"],
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
